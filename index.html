<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Project Landing Page</title>
</head>
<body>
    <div class="header">
        <h1 class="logo">Header Logo</h1>
        <h4 class="headerLink">Header Link One</h4>
        <h4 class="headerLink">Header Link Two</h4>
        <h4 class="headerLink">Header Link Three</h4>
    </div>
    <div class="awesome">
        <div class="taglineBox">
            <h1 class="tagline">This website is awesome</h1>
            <p class="description">This website has some subtext that goes here under the <br>
                main title. It's a smaller font and the color is lower <br> 
                contrast</p>
            <button class="signup" type="button">Sign up</button>
        </div>
        <div>
            <img class="roadPic" src="images/road.jpg" alt="A picture of a road">
        </div>
    </div>
    <div class="whiteBox">
        <div class="random">
            <h2 class="randomInfo">Some random information.</h2>
        </div>
        <div class="imageSection">
            <div class="blueBox"></div>
            <div class="blueBox"></div>
            <div class="blueBox"></div>
            <div class="blueBox"></div>
        </div>
    </div>
</body>
</html>
